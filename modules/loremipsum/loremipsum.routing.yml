loremipsum.generate: 
  path: 'loremipsum/generate/{paragraphs}/{phrases}'
  defaults: 
    _controller: '\Drupal\loremipsum\Controller\LoremIpsumController::generate'
  requirements: 
    _permissions: 'generate lorem ipsum'

loremipsum.form:
  path: 'loremipsum/config/development/loremipsum'
  defaults:
    _form: 'Drupal\loremipsum\Form\LoremIpsumForm'
    _title: 'Lorem Ipsum settings'
  requirements:
    _permissions: 'administer site configuration'